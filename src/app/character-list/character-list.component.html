<div class="row">
  <div class="col-12">
    <h1>Rick And Morty Veikejai</h1>
  </div>

  <div class="row mb-3">
    <div class="col-6">
      <small>Veikeju Kiekis: {{ charactersInfo.count }}</small>
      <div>
        <!-- Atvaizduoti dabar perziurima puslapi -->
        Current page: {{ page }} / {{ charactersInfo.pages }}
      </div>
    </div>

    <div class="col-6 text-end">
      <!-- Angular click event example -->
      <!-- Papildomai prideti mygtuka atgal, rodyti ji tik tada kai page kintamasis yra daugiau uz 1 -->
      <button class="btn btn-secondary me-3" (click)="previousPage()">
        Previous Page
      </button>

      <!-- NExt Page button -->
      <button class="btn btn-secondary" (click)="nextPage()">
        Next Page
      </button>


    </div>
  </div>

  <div class="col-sm-4 mb-3" *ngFor="let character of characters">
    <div class="card">
      <div class="card-header">
        <h3>{{ character.name }}</h3>
      </div>
      <div class="card-body">
        <div>
          <img [src]="character.image" [alt]="character.name" class="img-fluid" />
        </div>
      </div>

      <div class="card-footer">
        <!-- Veliau cia pridesime papildomu mygtuku -->
        <button class="btn btn-primary">Button</button>
      </div>

      <hr>
    </div>
  </div>
</div>
